# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hugoostrapped"
license = "MIT"
licenselink = "https://github.com/marcanuy/hugoostrapped/blob/master/LICENSE.md"
description = "Use this theme as a way to quickly start any new Hugo website using Bootstrap. All you get is Bootstrap and an HTML 5 document."
homepage = "https://github.com/marcanuy/hugoostrapped"
tags = [hugo, hugo-theme, template, bootstrap]
features = [bootstrap, responsive]
min_version = "0.31"

[author]
  name = "Marcelo Canina"
  homepage = "https://marcanuy.com"

# If porting an existing theme
[original]
  name = "@mdo and @fat"
  homepage = "https://getbootstrap.com/docs/4.0/examples/"
  repo = "https://github.com/twbs/bootstrap/"
